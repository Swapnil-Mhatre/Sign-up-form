<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-div">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                class="background-img">
            <div class="logo">
                <img src="./odin-lined.png" class="Logo-img">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="content">
            <div class="text-content">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-element">
                <form action="#">
                    <legend>Let's do this!</legend>
                    <div class="form-inputs">
                        <div class="left-el">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                            <label for="email_address">Email</label>
                            <input type="email" id="email_address" name="email_address">
                            <label for="Password">Password</label>
                            <input type="password" id="Password" name="Password">
                            <p></p>
                        </div>
                        <div class="right-el">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                            <label for="Phone_Number">Phone Number</label>
                            <input type="number" id="Phone_Number" name="Phone_Number">
                            <label for="Confirm_password">Confirm Password</label>
                            <input type="password" id="Confirm_password" name="Confirm_password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="account">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
